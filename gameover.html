<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <title>Game Over | GuessR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/scatterchart.css">
  <link rel="stylesheet" href="css/nv.d3.css">
  <link rel="stylesheet" href="css/about.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
  <script src="js/d3.min.js"></script>
  <script src="js/nv.d3.min.js"></script>
  <script src="js/multivariate-normal.min.js"></script>
  <script src="js/graph.js"></script>
</head>

<body>
  <div id="game-over" class="container">
    <div class="row">
      <div id="game-over-logo" class="row mx-auto">
        Game Over
      </div>
    </div>

    <div class="row">
      <div class="mx-auto">
        <p id="result" class="text-center">
          Bien jou√©, vous avez fait un score de X points ! Saisissez votre pseudo pour ajouter
          votre score au classement !
        </p>
        <form name="userScore" method="post">
          <div class="form-row align-items-center">
            <div class="col">
              <label class="sr-only" for="inlineFormInputGroupUsername">Pseudo</label>
              <div class="input-group">
                <input type="text" class="form-control" id="pseudo" placeholder="Pseudo">
              </div>
            </div>
            <div class="col">
              <label class="sr-only" for="inlineFormInputGroupUsername">Pseudo</label>
              <div class="input-group">
                <input type="text" class="form-control" id="score">
              </div>
            </div>
            <div class="col-auto my-1">
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
          </div>
        </form>
        <p></p>
      </div>
    </div>
    <div id="ranking" class="row">
      <table class='table table-hover'>
        <thead>
          <tr>
            <th scope='col'>#</th>
            <th scope='col'>Pseudo</th>
            <th scope='col'>Score</th>
          </tr>
        </thead>
        <tr>
          <th scope='row'><i class='fa fa-trophy' style='color:gold;'></i></th>
          <td>Intello</td>
          <td>300</td>
        </tr>
        <tr>
          <th scope='row'><i class='fa fa-trophy' style='color:silver;'></i></th>
          <td>Test</td>
          <td>80</td>
        </tr>
        <tr>
          <th scope='row'><i class='fa fa-trophy' style='color:brown;'></i></th>
          <td>Cancre</td>
          <td>10</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
      <div id="small-menu" class="mx-auto">
        <span><a href="game.html">Rejouer</a></span>
        <span><a href="menu.html">Menu principal</a></span>
      </div>
    </div>
  </div>
</body>

</html>
